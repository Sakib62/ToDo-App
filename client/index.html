<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>web app</title>
</head>
<body>
    <header>
        <div class="title-container">
            <h1 class="app-title">TODO App</h1>
        </div>
    </header>
    <main>
        <div>
            <input type="text" placeholder="Search ToDo" id="search-input">
            <button id="search-btn">Search</button>
         </div>
        
        <div>
            <input type="text" placeholder="What's in your mind?..."id="name-input">
            <button id="add-name-btn">Add Note</button>
        </div>

        <br><br>

        <table id="table">
            <thead>
                <th>ID</th>
                <th>ToDo</th>
                <th>Created</th>
                <th>Delete</th>
                <th>Edit</th>
            </thead>
            <tbody></tbody>
        </table>

        <section hidden id="update-row">
            <input type="text" id="update-name-input">
            <button id="update-row-btn">Update</button>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>Made with <span class="heart">‚ù§</span> by Sakibul Islam</p>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
